<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator using JavaScript</title>
    <script>
        function insert(num) {
            document.getElementById('result').value += num;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function deleteLast() {
            let current = document.getElementById('result').value;
            document.getElementById('result').value = current.slice(0, -1);
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</head>
<body align="center">
    <h1><font face="cambria">Let's calculate !!</font></h1>
    <table align="center">
        <tr>
            <td colspan="5"><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td><button onclick="clearResult()">C</button></td>
            <td><button onclick="deleteLast()">‚Üê</button></td>
            <td><button onclick="insert('%')">%</button></td>
            <td><button onclick="insert('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('-')" style="width: 60%;">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="insert('0')" style="width: 84%;">0</button></td>
            <td><button onclick="insert('.')" style="width: 55%;">.</button></td>
            <td><button onclick="calculate()">=</button></td>
        </tr>
    </table>
</body>
</html>
